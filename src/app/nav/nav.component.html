<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-raised-button id="create" routerLink='/create' routerLinkActive="change">Create </button><br><br>
      <button mat-raised-button id="create" routerLink='/group' routerLinkActive="change">Create group </button>
      <a mat-list-item routerLink="/contacts">contact</a>
      <a mat-list-item routerLink="/groupshow">groups</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <button
  type="button"
  aria-label="Toggle sidenav"
  mat-icon-button
  (click)="drawer.toggle()"
>
  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
</button><br>

<router-outlet></router-outlet>

</mat-sidenav-container>
